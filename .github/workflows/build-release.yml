name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build -c Release --no-restore
      
    - name: Publish Self-Contained (x64)
      run: dotnet publish src/Asterism/Asterism.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=false -p:PublishTrimmed=false -o publish/win-x64
      
    - name: Publish Self-Contained (x86)
      run: dotnet publish src/Asterism/Asterism.csproj -c Release -r win-x86 --self-contained true -p:PublishSingleFile=false -p:PublishTrimmed=false -o publish/win-x86
      
    - name: Create ZIP archives
      run: |
        Compress-Archive -Path publish/win-x64/* -DestinationPath asterism-win-x64.zip
        Compress-Archive -Path publish/win-x86/* -DestinationPath asterism-win-x86.zip
      shell: pwsh
      
    - name: Upload build artifacts (x64)
      uses: actions/upload-artifact@v4
      with:
        name: asterism-win-x64
        path: asterism-win-x64.zip
        
    - name: Upload build artifacts (x86)
      uses: actions/upload-artifact@v4
      with:
        name: asterism-win-x86
        path: asterism-win-x86.zip
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          asterism-win-x64.zip
          asterism-win-x86.zip
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          ## Download
          
          **Windows 64-bit版をダウンロード（推奨）:**
          `asterism-win-x64.zip`
          
          **Windows 32-bit版をダウンロード:**
          `asterism-win-x86.zip`
          
          ### インストール方法
          1. ZIPファイルをダウンロード
          2. 任意のフォルダに解凍
          3. `asterism.exe` を実行
          
          **.NET 10 ランタイムは不要です** - すべて含まれています！
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
